<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <script src="./script.js" defer></script>
        <title>Object / Array</title>
    </head>
    <body>
        <div class="container1">
            <label class="form-text" for="productName">Name of product: </label>
            <input
                class="form-control"
                type="text"
                id="productName"
                placeholder="Enter product name..."
            />

            <label class="form-text" for="price">Price: </label>
            <input
            class="form-control"
                type="text"
                id="price"
                placeholder="Enter price of product..."
            />

            <label class="form-text" for="quantity">Quantity: </label>
            <input
            class="form-control"
                type="text"
                id="quantity"
                placeholder="Enter quantity of products..."
            />
            <div class="btn">
                <button class="btn btn-light" type="button" id="add">Add</button>
                <button class="btn btn-light" type="button" id="stats">Statistic</button>
            </div>
        </div>
        <div class="list">
            <ol id="productList"></ol>
            <hr>
            <ol id="statsOur"></ol>
        </div>
    </body>
</html>
